<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Operations!</title>
</head>
<body>

<h2>Admin operations be careful!</h2>
<div hx-ext="response-targets">
<form hx-get="/admin/upgrade" hx-target="#result" hx-target-500="#result">
    <label>
        upgrade url :
        <input name="url" type="text" value="{{upgrade_url}}" placeholder="paste a valid http  download url"/>
    </label>
    <button type="submit">upgrade</button>
    <p id="result"></p>
</form>
<hr/>
<button type="button" hx-get="/admin/reboot">reboot</button>

</div>
</body>
</html>
