<table>
    <thead>
    <tr>
        % for column in items[0]:
        <th>{{column}}</th>
        % end
    </tr>
    </thead>
    <tbody>
        % for rows in items[1:]:
        <tr>
            % for row in rows:
            <td>{{row}}</td>
            % end
        </tr>
        % end
    </tbody>
</table>
